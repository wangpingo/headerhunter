<div class="m-panel {class}" r-hide={!visible} z-dis={disabled}>
    <div class="panel_hd" on-click={this.toggle()}>{title}</div>
    <div r-hide={!open} style="overflow: hidden" r-animation="on: enter; class: animated slideInY; on: leave; class: animated slideOutY;">
        <div class="panel_bd">
            {#inc this.$body}
        </div>
    </div>
</div>
