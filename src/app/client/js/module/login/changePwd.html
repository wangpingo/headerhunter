<div class="m-login" on-enter={this.submit()}>
    <div class="login">
        <div class="login-header">
            <div class="reset-pwd"><span class="login-header-span2">修改密码</span></div>
        </div>
        <div class="form-login">
            <div class="form-row">
            <span class="icon">
                <i class="fa fa-pwd"></i>
            </span>
                <input type="password" placeholder="请输入旧密码" name='passport' r-model="{formData.password}"/>
            </div>
            <div class="form-row">
                <span class="icon">
                    <i class="fa fa-pwd"></i>
                </span>
                <input type="password" placeholder="请输入新密码" name="newPwd" r-model="{formData.newPwd}" on-focus="{this.pwdFocus()}" on-blur="{this.pwdBlur()}"/>

            </div>
            <div class="form-row">
            <span class="icon">
                <i class="fa fa-pwd"></i>
            </span>
                <input type="password" placeholder="请确认新密码" name="newPwdAgain" r-model="{formData.newPwdAgain}"/>
            </div>

            <div class="login-tip" >
                <label class='login-err-tip' r-hide="{errInfo == ''}">{errInfo}</label>


            </div>
            <div class="form-row form-row-button">
                <input type="submit" class='{btnFlag?"button btn-active":"button btn-disable"}' value="修改密码" on-click={this.submit()}/>
            </div>

            <div class="pwd-check-info pwd-check-info-change" r-hide="{!pwdTotalStatus}">
                <div class="pwd-check-detail">
                    <p><span class='{pwdStatus.length?"pwd-check-icon-right":"pwd-check-icon-wrong"}'></span>长度为6-16个字符</p>
                    <p><span class='{pwdStatus.space?"pwd-check-icon-right":"pwd-check-icon-wrong"}'></span>不能包含空格</p>
                    <p><span class='{pwdStatus.number?"pwd-check-icon-right":"pwd-check-icon-wrong"}'></span>不能是9位以下纯数字</p>

                </div>
                <i class="pwd-check-info-arrow-big"></i>
                <i class="pwd-check-info-arrow-small"></i>
            </div>
        </div>

    </div>
</div>
