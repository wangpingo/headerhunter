
<div class="m-login" on-enter="{this.submit($event)}">
<div class="login">
    <div class="login-header">
        <div><span class="login-header-span2">网易猎头系统</span></div>
    </div>
    <div class="form-login">
        <div class="form-row ">
            <span class="icon">
                <i class="fa fa-email"></i>
            </span>
            <input type="text" placeholder="请输入邮箱" name='email' r-model="{formData.email}" r-autofocus/>
        </div>
        <div class="form-row ">
            <span class="icon">
                <i class="fa fa-pwd"></i>
            </span>
            <input type="password" placeholder="请输入密码" name="password" r-model="{formData.password}"/>
        </div>
        <div class="code-adjust">
        <div class="form-row form-row-code ">
            <span class="icon">
                <i class="fa fa-token"></i>
            </span>
            <input  class="shortInp" type="text" placeholder="请输入验证码" name="code" r-model="{formData.validateCode}"/>
        </div>
            <img src="/sys/getVerifyCode.do" class="login-code" on-click="{this.updateValiationCode()}" ref=valiationImg/>

        </div>
        <div class="login-tip" >
            <div class="f-cb">
            <label class='login-err-tip error' r-hide="{errInfo == '1'}">{errInfo}</label>
            </div>
            <div class="f-cb">
                <label class="login-remember-tip"><input type="checkbox" class="rem" r-model="{remPassword}">记住密码</label>
                <label class="login-reset-tip"><a on-click="{this.changeToReset()}">忘记密码?</a></label>
            </div>

        </div>
        <div class="form-row form-row-button" >
            <input type="submit" class=' {btnFlag?"button btn-active":"button btn-disable"}' value="登   录"   on-click={this.submit()}/>
        </div>
    </div>
</div>
</div>
